<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>User Profile</h3>
          </div>
          <div class="card-body">
            <div>
              <h5>Email: <span id="userEmail">user@example.com</span></h5>
            </div>
            <div>
              <h5>Username: <span id="username">John Doe</span></h5>
            </div>
            <button class="btn btn-warning mt-3 w-100" onclick="editProfile()">Edit Profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function editProfile() {
      alert('Edit profile functionality is coming soon!');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
